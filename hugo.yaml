baseurl: https://yu.nm.cn
languageCode: en-us
theme: hugo-theme-stack
paginate: 3
title: 于晓鱼的Blog
copyright: YuXiaoyu
enableGitInfo: true

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: zh-hans

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: true

languages:
    zh-hans:
        languageName: 简体中文
        title: 于晓鱼的Blog
        weight: 1
        params:
            description: 爱是人类最小剂量的共产主义

services:
    # Change it to your Disqus shortname before using
    disqus:
        shortname: "hugo-theme-stack"
    # GA Tracking ID
    googleAnalytics:
        id:

permalinks:
    article: /article/:slug/
    page: /:slug/

params:
    mainSections:
        - article
    featuredImageField: image
    rssFullContent: true
    favicon: https://070715.xyz/images/favicon.webp # e.g.: favicon placed in `static/favicon.ico` of your site folder, then set this field to `/favicon.ico` (`/` is necessary)

    footer:
        since: 2024
        customText: 本页共有 <b><span id="view-count">-</span></b> 人访问

    dateFormat:
        published: 2006/1/02
        lastUpdated: 2006/8/02 Mon PM 3:04 MST

    sidebar:
        emoji: 🐟
        subtitle: Bonjour!
        avatar:
            enabled: true
            local: false
            src: https://070715.xyz/images/avatar.webp

    article:
        math: false
        toc: true
        readingTime: true
        license:
            enabled: true
            default: <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/deed.zh-hans">采用 CC BY-NC-SA 4.0 许可</a>

    comments:
        enabled: true
        provider: twikoo

        disqusjs:
            shortname:
            apiUrl:
            apiKey:
            admin:
            adminLabel:

        utterances:
            repo:
            issueTerm: pathname
            label:

        beaudar:
            repo:
            issueTerm: pathname
            label:
            theme:        

        remark42:
            host:
            site:
            locale:

        vssue:
            platform:
            owner:
            repo:
            clientId:
            clientSecret:
            autoCreateIssue: false

        # Waline client configuration see: https://waline.js.org/en/reference/component.html
        waline:
            serverURL:
            lang:
            pageview:
            emoji:
                - https://unpkg.com/@waline/emojis@1.0.1/weibo
            requiredMeta:
                - name
                - email
                - url
            locale:
                admin: Admin
                placeholder:

        twikoo:
            envId: https://yu.nm.cn/api/twikoo
            region:
            path:
            lang: zh-CN

        # See https://cactus.chat/docs/reference/web-client/#configuration for description of the various options
        cactus:
            defaultHomeserverUrl: "https://matrix.cactus.chat:8448"
            serverName: "cactus.chat"
            siteName: "" # You must insert a unique identifier here matching the one you registered (See https://cactus.chat/docs/getting-started/quick-start/#register-your-site)

        giscus:
            repo: YuXiaoyuYo/yuxiaoyuyo.github.io
            repoID: R_kgDOMoWkrw
            category: Comments
            categoryID: DIC_kwDOMoWkr84Ci0Ip
            mapping: og:title
            lightTheme: https://yu.nm.cn/css/giscus/themes/noborder_light.css
            darkTheme: https://yu.nm.cn/css/giscus/themes/noborder_gray.css
            reactionsEnabled: 1
            emitMetadata: 0
            lang: zh-CN

        gitalk:
            owner:
            admin:
            repo:
            clientID:
            clientSecret:

        cusdis:
            host:
            id:
    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: categories
              params:
                  limit: 10
            - type: tag-cloud
              params:
                  limit: 10
        page:
            - type: toc

    opengraph:
        twitter:
            # Your Twitter username
            site:

            # Available values: summary, summary_large_image
            card: summary_large_image

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: false

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

### Custom menu
### See https://stack.jimmycai.com/config/menu
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
frontmatter:
  lastmod: [":git", ":fileModTime", "lastmod", ":defalut"]

menu:
    main: []

    social:
        - identifier: github
          name: YuXiaoyuYo
          url: https://github.com/YuXiaoyuYo/
          params:
              icon: brand-github

        - identifier: steam
          name: 于晓鱼
          url: https://steamcommunity.com/id/YuXiaoyuYo/
          params:
              icon: brand-steam
        
        - identifier: bilibili
          name: 于晓鱼哟
          url: https://space.bilibili.com/353077925
          params:
              icon: brand-bilibili

        - identifier: x
          name: 于晓鱼
          url: https://x.com/YuXiaoyuHo
          params:
              icon: brand-x

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    goldmark:
        renderer:
            ## Set to true if you have HTML content inside Markdown
            unsafe: true
    tableOfContents:
        endLevel: 4
        ordered: true
        startLevel: 2
    highlight:
        noClasses: false
        codeFences: true
        guessSyntax: true
        lineNoStart: 1
        lineNos: true
        lineNumbersInTable: true
        tabWidth: 4